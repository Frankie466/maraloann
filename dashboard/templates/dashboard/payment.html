{% extends "dashboard/layout.html" %}
{% load static %}

{% block title %}Loan Qualification{% endblock %}

{% block content %}
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        text-align: center;
        padding: 50px;
    }
    .container {
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        max-width: 400px;
        margin: auto;
    }
    h1 {
        color: #28a745;
    }
    p {
        font-size: 18px;
        color: #333;
    }
    .amount {
        font-size: 24px;
        font-weight: bold;
        color: #007bff;
    }
    .fee {
        font-size: 18px;
        color: #dc3545;
        margin-top: 10px;
    }
    .pay-btn {
        display: inline-block;
        background: #007bff;
        color: white;
        padding: 12px 20px;
        border-radius: 5px;
        text-decoration: none;
        font-size: 16px;
        margin-top: 20px;
    }
    .pay-btn:hover {
        background: #0056b3;
    }
</style>

<div class="container">
    <h1>Congratulations!</h1>
    <p>You qualify for a loan of:</p>
    <p class="amount" id="loan-amount"></p>
    <p class="fee">Due to company policy, you are required to pay a processing fee of Ksh. 250.</p>
    <a href="https://payment.intasend.com/pay/7bf85258-1cc0-436d-bfa9-6c097a7e791b/" class="pay-btn">Pay Now</a>
</div>

<script>
    function getRandomAmount() {
        return Math.floor(Math.random() * (12000 - 1000 + 50)) + 1000;
    }
    window.onload = function () {
        document.getElementById("loan-amount").textContent = "Ksh " + getRandomAmount();
    };
</script>
{% endblock %}
